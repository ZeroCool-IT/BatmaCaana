apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "it.zerocool.batmacaana"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 26
        versionName "0.26a"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }

    productFlavors {
        carpineto {
            applicationId "it.exploracity.carpineto"
            versionCode 1
            versionName "1.0"
        }
        alpha {
            applicationId "it.exploracity.carpineto.alpha"
        }
        beta {
            applicationId "it.exploracity.carpineto.beta"
            versionCode 1
            versionName "0.1B"
        }
    }
}
repositories {
    jcenter()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/picasso-2.4.0.jar')
    compile files('libs/gson-2.3.1.jar')
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.github.traex.rippleeffect:library:1.2.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    compile 'com.ms-square:expandableTextView:0.1.3'
    compile 'com.android.support:palette-v7:21.0.3'
    compile 'com.shamanland:fab:0.0.5'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.github.nirhart:parallaxscroll:1.0'
}
